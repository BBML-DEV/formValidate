<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css style-->
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="mb-2">
                <h3>Formulário de cadastro</h3>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">Nenhum campo pode estar vazio</li>
                    <li class="list-group-item list-group-item-primary">Usuário só poderá conter letras e/ou números</li>
                    <li class="list-group-item list-group-item-primary">Usuário deverá ter entre 3 e 12 caracteres</li>
                    <li class="list-group-item list-group-item-primary">Senha precisa ter entre 6 e 12 caracteres</li>
                  </ul>
            </div>

            <form action="#" class="formulario">
                <div class="form-floating mb-4">
                    <input type="text" id="nome" name="nome" class="form-control validar" aria-describedby="nome" placeholder="Digite o primeiro nome">
                    <label for="nome" class="form-label">Digite o primeiro nome</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" id="sobreNome" name="sobreNome" class="form-control validar" aria-describedby="sobreNome" placeholder="Digite o sobrenome">
                    <label for="sobreNome" class="form-label">Digite o sobrenome</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" id="cpf" name="cpf" class="form-control validar cpf" aria-describedby="cpf" placeholder="Digite o CPF">
                    <label for="cpf" class="form-label">Digite o CPF</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="text" id="nomeUsuario" name="nomeUsuario" class="form-control validar user" aria-describedby="nomeUsuario" placeholder="Digite o usuário">
                    <label for="nomeUsuario" class="form-label">Digite o usuário</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="senha" name="senha" class="form-control validar password" aria-describedby="passwordHelpBlock" placeholder="Digite sua senha">
                    <label for="senha" class="form-label">Digite sua senha</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control validar password-repeat" aria-describedby="passwordHelpBlock" placeholder="Confirme sua senha">
                    <label for="confirmarSenha" class="form-label">Confirme sua senha</label>
                </div>
                <div>
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </div>
    </section>
